<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Piyush Anand | Results summary component by Frontend Mentor</title>
  <link href="./style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>
  <main>
    <div class="main_container">
      <div class="left_container">
        <div class="left_1">
          <h3>Your Result</h3>
        </div>
        <div class="left_2">
          <div class="circle">
            <h1>76</h1>
            <h3>of 100</h3>
          </div>         
        </div>
        <div class="left_3">
          <h1>Great</h1>
        </div>
        <div class="left_4">
          <h3>You Scored higher than 65% of the people who have taken these tests.</h3>
        </div>       
      </div>
      <div class="right_container">
        <div class="right_margin">
          <div class="right_1">
            <h3>Summary</h3>
          </div>
          <div class="right_2">
            <div class="boxes one">
              <img src="./assets/images/icon-reaction.svg">
              <p class="main_text">Reaction</p>
              <div class="number">
                <p>80</p><p class="last_text">/100</p>
              </div>           
            </div>
            <div class="boxes two">
              <img src="./assets/images/icon-memory.svg">
              <p class="main_text">Memory</p>
              <div class="number">
                <p>80</p><p class="last_text">/100</p>
              </div>
            </div>
            <div class="boxes three">
              <img src="./assets/images/icon-verbal.svg">
              <p class="main_text">Verbal</p>
              <div class="number">
                <p>80</p><p class="last_text">/100</p>
              </div>
            </div>
            <div class="boxes four">
              <img src="./assets/images/icon-visual.svg">
              <p class="main_text">Visual</p>
              <div class="number">
                <p>80</p><p class="last_text">/100</p>
              </div>
            </div>
          </div>
          <div class="right_3">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Piyush Anand</a>.
    </div>
  </footer>
</body>
</html>
